{% extends "base.html" %}
{% block content %}
        {% for blog in blogs %}
        
        <a class="homepage-title" href="/blog?id={{blog.id}} "><h1 class="blogtitle">{{blog.title}}</h1></a>
        <p class="blogbody">{{blog.body}}</p>
        <p class='author'>written by <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></p>
        <hr>
        
        {% endfor %} 
{% endblock %}
    </body>
</html>
